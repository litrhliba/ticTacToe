<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <h1>Hellow Word</h1>
    <p id="message">asdf</p>
    <div id="table" class="container text-center">
    </div>


    <button id="start">Start</button>
</body>
<script>
    const socket = io();
    let message = document.getElementById('message')
    let table = document.getElementById('table')
    let start = document.getElementById('start')
        // table.innerHTML += '<div class = "container text-center"> '
    for (let index = 0; index < 3; index++) {
        let temp = '<div class="row">'

        for (let j = 1; j < 4; j++) {
            temp += `<div class="col" id="${3*index+j}" onclick="console.log('turn'); socket.emit('turn',${3*index+j})"></div>`

        }
        temp += '</div>'
        table.innerHTML += temp

    }
    socket.on('win', (id) => {
        if (id == socket.id) {
            message.innerHTML = 'Win'
        } else {
            message.innerHTML = 'Loose'
        }
    })
    socket.on('turn', (id) => {
            if (id == socket.id) {
                message.innerHTML = 'Your Turn'
            } else {
                message.innerHTML = 'Opponent`s Turn '
            }
        })
        // client-side
    socket.on("connect", () => {
        console.log(socket.id); // x8WIv7-mJelg7on_ALbx
    });
    socket.on('hello', () => {
        console.log(1)
    })
    socket.on("disconnect", () => {
        console.log(socket.id); // undefined
    });
    start.addEventListener('click', (e) => {
        console.log('start')
        e.preventDefault
        socket.emit('room')

    })
    socket.on('doneTurn', (i, pattern) => {
        console.log('doneTurn ')
        let div = document.getElementById(i)
        div.innerHTML = pattern
    })

    socket.on('rom', () => {
        console.log('rom')
    })
    socket.on('room1', (arg1) => {
        console.log(arg1)
    })
</script>
<style>
    #message {
        text-align: center;
    }
    
    .col {
        border: 1px solid black;
        height: 100px;
    }
    
    .row {
        width: 300px;
    }
</style>

</html>
